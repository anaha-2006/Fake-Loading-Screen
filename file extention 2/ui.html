<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fake Loading</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f1724;
    font-family:sans-serif;
    color:#fff;
  }
  .box{
    text-align:center;
    width:260px;
  }
  .bar{
    width:100%;height:12px;background:#333;border-radius:8px;
    overflow:hidden;margin:15px 0;
  }
  .fill{
    height:100%;width:0;background:#7c5cff;
    animation:load 4s infinite;
  }
  @keyframes load{
    0%{width:0%;}
    60%{width:100%;}
    100%{width:100%;}
  }
  .spinner{
    width:20px;height:20px;
    border:3px solid #555;border-top-color:#fff;
    border-radius:50%;
    margin:10px auto;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{
    to{transform:rotate(360deg);}
  }
</style>
</head>
<body>

<div class="box">
  <h3>Loadingâ€¦</h3>
  <div class="spinner"></div>
  <div class="bar"><div class="fill"></div></div>
  <p>Please wait</p>
</div>

</body>
</html>
